version: '3'

services: 
  database:
    image: "postgres:11"
    ports:
      - "5432:5432"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  api:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/api
    ports:
      - "3000:3000"
    depends_on:
      - database
